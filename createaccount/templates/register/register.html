{% extends 'myBlog/base.html' %}

{% block title %}
<h1>Create Accounts</h1>
{% endblock %}

{% load crispy_forms_tags %}

{% block Content %}
<form method="POST" class="form-group">
    {%csrf_token%}
    {{form|crispy}}
    <br>
    <button type="submit" class="btn btn-success">Register</button>
    <p>Have an account? <a href="/login"> Signin </a> </p>
</form>
{% endblock %}
