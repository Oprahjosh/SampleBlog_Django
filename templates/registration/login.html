{% extends 'myBlog/base.html' %}
{% block title %}
<h2>Login Here</h2>
{% endblock %}

{% load crispy_forms_tags %}
{% block Content %}
<form method="post" class="form-group">
    {% csrf_token %}
    {{form|crispy}}
    <p>I can't remember my password. <a href='/reset_password'>Reset Password</a> </p>
    <button type="submit" class="btn btn-success">Login</button>
    <p>Don't have an account? <a href="/createaccount">Create</a> </p>
</form>
{% endblock %}
